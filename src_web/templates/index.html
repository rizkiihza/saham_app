<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saham app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel = "https://bootswatch.com/3/superhero/bootstrap.css">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div id="body" class="container">
        <form class="col-md-2" onsubmit="return false;">
            <div class="form-group">
                <label class="control-label" for="saham_label">symbol</label>
                <input class="form-control" id="saham_label" type="text">
            </div>
            <div class="form-group">
                <label class="control-label" for="days">Days for learning</label>
                <input class="form-control" id="days" type="text">
            </div> 
            <div class="btn btn-primary">
                    <button id = "predict_button" class = "btn btn-primary" onClick="updateChat()">predict</button>
            </div>
        </form>
    </div>
</body>
</html>
